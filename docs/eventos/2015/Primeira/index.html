<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maratona SBC de Programação</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../maratona.css">
    <script type="text/javascript" src="../../../maratona.js"></script>
    <script type="text/javascript" src="../../contest.js"></script>
    <script type="text/javascript">
      let organization = `<p>
  Neste ano participaram da preparação da prova, escolha de problemas, resolução e testes as seguintes pessoas: [?].
</p>`;
      let contestProblems = [];
      // limiar_ok = [[site_name, [list_teams_rule1, list_teams_rule2, list_teams_rule3]]]
      let limiar_ok = [];
      let results = accordion('PhaseResults', [['Sedes que atingiram o limiar de 10 times e 5 escolas', advancingTeams(limiar_ok)]]);
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(bodyHeader(`1ª Fase (2015)`, makeBreadcrumbs()));
    </script>
    <p>
      A 1ª Fase do ICPC ocorreu em [DATA] em [LOCAL].
    </p>
    <script type="text/javascript">
      document.write(accordion('Phase', [['Organização', organization],
                                         ['Prova', defaultInfo('contest', contestProblems)],
                                         ['Resultados', defaultReport('contest') + results]]));
      document.write(bodyFooter());
    </script>
  </body>
