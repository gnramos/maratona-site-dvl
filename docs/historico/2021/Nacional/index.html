      function listTeams(teams, start) {
        var ol = `\n<ol start=${start}>`;
        for (team of teams)
          ol += `
  <li><strong>${team[0]}:</strong> ${team[1].join(', ')}${team[2].length > 0 ? ' e coach(es) ' + team[2].join(', ') : ''}.</li>`;
        ol += `
</ol>`;

        var gallery = `
<div class="row text-center text-lg-start">`;
        for (i in teams)
          gallery += `
  <div class="col-lg-3 col-md-4 col-6">
    <a href="img/team${Number(i) + start}.webp" class="d-block mb-4 h-100">
      <img class="img-fluid img-thumbnail" src="img/team${Number(i) + start}.webp" alt="${teams[i][0]}">
    </a>
  </div>`;
        gallery += `
</div>`;
        return ol + gallery;
      }

<a href="warmup/slides.pdf">Slides apresentados na abertura do evento.</a>`;

    <script type="text/javascript">document.write(bodyHeader());</script>
    <div class="container text-left">

      <script type="text/javascript">

        document.write(accordion('Phase', [['Images', 'Fotos', carousel(images)],

                                           ]));
        document.write(`
<br>
<p>
  Os times classificados para a Final Mundial serão convidados para o <a href="http://maratona.ic.unicamp.br/MaratonaVerao${Number(THIS_YEAR) + 1}/">curso de treinamento</a> que ocorrerá na Unicamp.
</p>`);
