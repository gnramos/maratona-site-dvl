<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maratona de Programação SBC</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../maratona.js"></script>
    <script type="text/javascript">
      var sites = [ // 'Campo Grande',
                   'Gramado', 'Online',
                   'Campina Grande', 'Salvador', 'Foz do Iguaçu',
                   'Belo Horizonte', 'São Paulo', 'Fortaleza',
                   'Uberlândia', 'Londrina', 'Goiânia',
                   'Joinville', 'Campinas', 'Vila Velha',
                   'Belo Horizonte', 'Rio de Janeiro', 'Ribeirão Preto',
                   'São Paulo', 'Campo Grande', 'São Paulo',
                   'Campinas', 'São Paulo', 'Rio de Janeiro',
                   'São Paulo', 'Campinas', 'Belo Horizonte']; // ordem cronológica inversa

      var ul = '<ul class="list-group">', items = [];
      for (let i = 0; i < sites.length; i++) {
        var year = 1996 + sites.length - i - 1;
        ul += `<li class="list-group-item"><a href="${year}/index.html">${year} - ${sites[i]}</a></li>`;
        if (year % 10 == 0) {
          items.push([`${year} ~`, ul + '\n</ul>']);
          ul = '<ul class="list-group">';
        }
      }
  // 1996
  items.push([`${year} ~`, ul + '\n</ul>']);
    </script>
  </head>
  <body>
    <script type="text/javascript">document.write(bodyHeader());</script>
    <div class="container text-left">
      <h1>Histórico</h1>
      <script type="text/javascript">
        document.write(accordion('History', items, [], false));
      </script>
    </div>
    <script type="text/javascript">document.write(bodyFooter());</script>
  </body>
</html>
