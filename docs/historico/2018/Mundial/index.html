<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maratona SBC de Programação</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../../../maratona.js"></script>
    <script type="text/javascript" src="../../contest.js"></script>
    <script type="text/javascript">
      //====================================================================================================
      // Atualizar as informações abaixo:
      // pageStart, teams.
      //====================================================================================================
      let pageStart = `
<p>
  A Final Mundial do ICPC ocorreu em {DATE} em {PLACE}.
</p>`;  // informações a serem apresentadas no topo da página (HTML).
      let images = []; // imagens do carousel
      let teams = [];  // na ordem de classificação da Mundial.
      //======================================================================
      // Não editar a partir daqui.
      //======================================================================
      let results = `
<p>
  Os resultados oficiais estão disponíveis no <a href="https://icpc.global/community/results-2019">site do ICPC</a>.
</p>
`;

      let teamList = '<ul>', teamImages = [];
      for (i in teams) {
        teamList += `\n  <li style="list-style-type: '${teams[i][1]}. '">${teams[i][0]}</a></li>`;
        teamImages.push(`team${Number(i) + 1}.webp`);
      }
      teamList += `\n</ul>\n${gallery(teamImages)}`;
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(bodyHeader(`Final Mundial (${thisYear()})`, makeBreadcrumbs()));
      document.write(pageStart);
      document.write(accordion('Phase', [['Fotos', carousel(images)],
                                         ['Participantes', teamList],
                                         ['Resultados', results]
                                         ]));
      document.write(bodyFooter());
    </script>
  </body>
</html>
