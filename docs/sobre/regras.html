    <script type="text/javascript">
      function yearsAgo(numYears) { return new Date().getFullYear() - numYears; }

      //====================================================================================================
      // Atualizar as informações abaixo:
      // pageStart, school, coach, team, phases, contest, site, advancingToNextPhase, substitutions e appealing.
      //====================================================================================================
      let pageStart = `
<p>
  <strong class='text-danger'>O <a href="organizacao.html">Comitê Diretor da Maratona de Programação</a>, na reunião realizada em Campo Grande, aprovou as seguintes regras para vigorarem a partir do ano de 2023:</strong>
</p>
<ul class='text-danger'>
  <li><strong>Substituição em time classificado para a final brasileira</strong></li>
  <li><strong>Remover restrição de número de escolas na regra 1</strong></li> 
  <li><strong>Vagas remanescentes na final ocupadas por times locais</strong></li> 
  <li><strong>Vagas extras para os melhores times femininos na final brasileira.</strong></li>
</ul>`;

        let school = `
<p>
  A instituição de ensino superior e a cidade de onde vêm os alunos participantes definem uma <em>escola</em>. Uma instituição pode, portanto, ter diversas escolas - por exemplo a instituição USP tem as escolas USP-São Paulo, USP-São Carlos, etc. A instituição também pode optar por inscrever alunos de diferentes cidades em um mesmo time e, neste caso, ela é considerada como uma escola para fins de alocação das <em>vagas</em> na Final Nacional. No caso de um <em>curso a distância</em>, a escola poderá ser definida pela instituição de ensino superior e o polo de onde provêm os estudantes ou, no caso do time combinar alunos de vários polos, a instituição de ensino superior e o adjetivo "virtual" caracterizando que são alunos de EAD.
</p>
<p>
  <strong>Os times de uma escola devem ser inscritos em uma mesma sede, definida para sua região geográfica pelo <a href="organizacao.html">Comitê Diretor da Maratona de Programação</a></strong>. A aceitação de mais de dois times de uma escola está sujeita à capacidade da sede em que a inscrição se realiza e será atendida por ordem de chegada.
</p>`;
        let coach = `
<p>
  O técnico é o representante do time junto à organização da competição e deve ser um docente da escola. Alternativamente, um docente da escola pode indicar um técnico enviando <a href="carta-coach.pdf">este formulário</a> preenchido ao <a href="../contato.html">Comitê Diretor da Maratona de Programação</a>. Uma mesma pessoa pode ser registrada como técnico de mais de um time e uma mesma escola pode ter vários técnicos. <strong>O técnico é responsável pela inscrição dos times no evento.</strong>
</p>`;
        let team = `
<p>
  Cada time representa uma escola, sendo formado por um técnico e três alunos competidores e, opcionalmente, um reserva - sendo que todos devem ser alunos regulares de cursos de graduação ou pós-graduação da escola. A participação do reserva se dará apenas em caso de problema com um dos demais competidores antes da realização da competição, e a substituição deverá ser comunicada ao <a href="../contato.html">Comitê Diretor da Maratona de Programação</a> até a véspera da 1ª Fase. <strong>Um time com menos de três competidores não qualifica para fases posteriores.</strong>
</p>
<p>
  Um time é elegível se <strong>todos os competidores (e reserva)</strong> satisfazem às <a href="https://icpc.global/regionals/rules">regras do ICPC</a>. Especificamente:
</p>
<ul>
<li>Limite de participações:
  <ul>
    <li>Se o competidor já participou de cinco etapas regionais (incluindo a 1ª Fase), <strong class="text-danger">ele não é elegível</strong>.</li>
    <li>Se o competidor já participou de duas finais mundiais, <strong class="text-danger">ele não é elegível</strong>.</li>
  </ul>
</li>
<li>Período de elegibilidade:
  <ul>
    <li>Se o competidor iniciou seus estudos universitários no ano ${yearsAgo(5)} ou anos anteriores e, concomitantemente, o competidor nasceu em ${yearsAgo(24)} ou anos anteriores), <strong class="text-danger">ele não é elegível.</strong></li>
  </ul>
</li>
<li>Caso contrário, <strong class="text-success">o competidor é elegível.</strong></li>
</ul>
<p>
Por exemplo, se você iniciou seu primeiro curso superior em ${yearsAgo(3)}, pode participar, mesmo que tenha nascido em ${yearsAgo(27)}. Se você nasceu em ${yearsAgo(23)} também pode participar, mesmo tendo iniciado sua graduação em ${yearsAgo(7)}.
</p>
<p>
<strong>A participação na regional de 2020 não é contada para o máximo de 5 participações em regionais, e a participação na Final Mundial de Moscou não conta para o máximo de duas participações em mundiais.</strong>
</p>
<p>
  Ao se inscreverem no evento, os times permitem o uso e divulgação de suas imagens e dos programas submetidos pelo Comitê Diretor da Maratona de Programação <strong>para fins acadêmicos e de divulgação</strong>
</p>
<p>
<strong class="text-danger">ATENÇÃO:</strong> Há a possibilidade de, em casos excepcionais (afastamentos por motivo de saúde, serviço militar, etc.), ser concedida uma extensão no período de elegibilidade de um competidor. Para isso o técnico deverá encaminhar um pedido ao comitê de elegibilidade do ICPC (detalhes <a href="https://icpc.global/regionals/rules">aqui</a>). Caso seu pedido seja atendido, envie uma cópia da mensagem do Comitê de Elegibilidade do ICPC ao <a href="../contato.html">Comitê Diretor da Maratona de Programação</a>.
</p>`;
        let phases = `
<p>
  O evento existe desde 1970, mas a <em>Final Mundial</em> ocorre anualmente desde 1989. A participação brasileira ocorre <a href="../eventos/1996/index.html">desde 1996</a>, quando instituiu-se a fase <em>Final Nacional</em>, que ocorre presencialmente em uma sede no país e serve como classificatória para a Final Mundial. Com o crescimento do evento, em <a href="../eventos/2004/index.html">2004</a> instituiu-se a <em>1ª Fase</em>, multisede e disputada presencialmente, como etapa classificatória para a Final Nacional. A partir de <a href="../eventos/2022/index.html">2022</a>, criou-se a <em>Fase Zero</em>, de participação opcional e disputada virtualmente. Espera-se que em 2024 haja a <em>Final Latino-americana</em>, que se chamará "Programadores da América", como nova etapa classificatória entre a Final Nacional e a Final Mundial.
</p>`;
        let contest = `
<p>
  Os times recebem uma prova com diversos problemas computacionais que devem ser resolvidos durante 5 horas de competição - vence o que resolve a maior quantidade de problemas no menor tempo.
</p>
<p>
  O desempate no número de problemas resolvidos é definido pelo <em>tempo corrigido</em> do time, que é dado pela soma dos tempos corrigidos dos problemas corretamente resolvidos pelo time. Para cada problema, este tempo é determinado pelo número de minutos decorridos desde o início da competição até o momento da <em>primeira submissão correta</em> somado à uma penalidade de 20 minutos para cada submissão incorreta feita anteriormente neste problema. Se houver outro o empate, considera-se vencedor o time cuja última submissão correta tenha sido feita mais cedo. Mantido o empate, considera-se a penúltima submissão correta, e assim por diante para todos os problemas corretamente resolvidos. Persistindo empate, o <a href="organizacao.html">Comitê Diretor da Maratona de Programação</a> fará um sorteio entre os times envolvidos.
</p>
<p>
  A prova da 1ª Fase geralmente é apresentada em português, a da Final Brasileira é sempre em inglês. Os problemas devem ser resolvidos em qualquer das linguagens de programação disponíveis (C, C++, Python, Java ou Kotlin). Para a implementação, os times têm à sua disposição um computador e todo o material escrito que desejarem - <em>não podem fazer uso de material digital ou ter acesso à Internet durante a competição</em>. O Comitê Diretor da Maratona de Programação é responsável pela decisão de qualquer caso não previsto.
</p>
<p>
  <strong>Toda competição começa às 14:00 de Brasília, e a correção é centralizada.</strong> Se houver queda de energia durante a competição e a energia voltar ainda durante o período da prova, adiciona-se 60% do tempo de parada (limitado a uma hora). <strong>O cronômetro não para.</strong>
</p>`;
        let site = `
<h4>Sede da Fase Zero</h4>
<p>
  Cada escola determina a sede para seus competidores.
</p>
<h4>Sedes da 1ª Fase</h4>
<p>
  A organização do evento define a região geográfica coberta por cada sede, e cada escola deverá inscrever seus times conforme sua localização nesta. Uma mudança de sede pode ser solicitada ao <a href="../contato.html">Comitê Diretor da Maratona de Programação</a>. Caso não seja autorizada, o time pode concorrer na sede desejada disputando apenas a vagas das regras <strong class="${CONFIG.rules[1].class}">1</strong> e <strong class="${CONFIG.rules[3].class}">3</strong> (definidas no próximo tópico).
</p>
<p>
  As sedes que não atingirem o limiar de <strong>10 times e 5 escolas</strong> são agrupadas em <em>supersedes</em>:
</p>
<ul>
  <li><em>Supersede Estadual</em>, que junta as sedes da mesma unidade de federação que não atingiram o limiar.</li>
  <li><em>Supersede Regional</em>, que junta as supersedes estaduais da mesma região que ainda não atingiram o limiar.</li>
  <li><em>Supersede Nacional</em>, que junta as supersedes regionais que não atingem o limiar.</li>
</ul>
<h4>Sede da Final Nacional</h4>
<p>
  A organização determina a sede no ano anterior ao evento.
</p>`;
        let advancingToNextPhase = `
<p> 
  A final brasileira terá pelo menos 65 vagas, e os times se classificam para estas vagas segundo as seguintes regras: 
</p> 
<p>
  <strong class="${CONFIG.rules[0].class}">[regra 0]</strong> Um time só qualifica caso tenha resolvido pelo menos <strong>3</strong> problemas na prova da 1ª Fase. O campeão de uma sede pode qualificar tendo resolvido <strong>2</strong> problemas.
</p>
<p>
  <strong class="${CONFIG.rules[1].class}">[regra 1]</strong> <strong>15</strong> vagas serão atribuídas aos times com melhor desempenho por todas as sedes. Uma escola pode classificar, no máximo, dois times.
</p>
<p>
  <strong class="${CONFIG.rules[2].class}">[regra 2]</strong> cerca de <strong>40 vagas</strong> serão distribuídas entre as sedes com <strong>pelo menos 10 times e pelo menos 5 escolas</strong>. No caso de supersede, cada sede pode classificar apenas um time por esta regra. A quantidade é definida pela fórmula:
  <p class="text-center">
\\begin{equation*}
Vagas = \\Biggl\\lfloor\\frac{VagasRegra2 \\times NumeroDeEscolasNaSede}{TotalDeEscolas}\\Biggr\\rceil\.
\\end{equation*}
  </p>

</p>
<p>
  <strong class="${CONFIG.rules[3].class}">[regra 3]</strong> cerca de <strong>5 vagas</strong> serão atribuídas entre as sedes pelo <a href="organizacao.html">Comitê Diretor da Maratona de Programação</a> sob forma de incentivo ao crescimento de sedes ainda não contempladas, ou por outros critérios que serão divulgados na ocasião da definição dos times participantes da Final Nacional. <strong>O melhor time composto apenas por meninas terá uma vaga garantida, independentemente das regras anteriores.</strong>
</p>
<p>
  <strong class="${CONFIG.rules[4].class}">[regra 4]</strong> <strong>6 vagas</strong> para equipes com participação feminina: 3 vagas para os times com 3 mulheres melhor colocados; 2 vagas para os times mais bem colocados com pelo menos 2 mulheres; 1 vaga para o time melhor colocado com participação feminina. Vagas com participação feminina não contam para o limite de times por instituição.
</p> 
<p>
  Os números acima indicam o número aproximado de vagas de cada tipo. As vagas não usadas por uma das regras serão distribuídas automaticamente entre as demais, a critério do Comitê Diretor da Maratona de Programação.
</p>`;
        let substitutions = `
<ul> 
   <li> O reserva cadastrado no sistema do ICPC pode substituir um dos competidores na primeira fase desde que informado ao Diretor da sede e ao Comitê Diretor com pelo menos 24 horas de antecedência. </li> 
   <li> Um time classificado para a final brasileira pode solicitar a troca de um membro do time pelo reserva cadastrado mediante justificativa enviada ao Comitê Diretor com pelo menos <strong>uma semana de antecedência</strong>. </li> 
   <li> Times classificados para a final que não possam participar devem informar sua ausência e justificá-la ao comitê com pelo menos <strong>duas semanas</strong> de antecedência. </li> 
   <li> Vagas remanescentes de times desistentes poderão ser ocupadas por times da mesma sede da instituição anfitriã, na ordem definida pela primeira fase</li> 
</ul>`;  

        let appealing = `
<p>
  Apenas o técnico do time pode recorrer à organização do evento caso julgue que seu time tenha sido prejudicado durante a competição. Qualquer recurso deve ser inicialmente enviado ao <a href="../contato.html">Diretor da Maratona de Programação</a> dentro de dois dias úteis a contar do dia da realização da competição. O <a href="organizacao.html">Comitê Diretor da Maratona de Programação</a> decidirá sobre o caso nos três dias úteis seguintes e encaminhará o recurso e a decisão local ao diretor da super região latino-americana do ICPC. Os resultados da Maratona de Programação serão finais apenas quando todos os recursos tiverem sido julgados. <strong>As decisões dos juízes são finais. Não cabe recurso quanto a julgamento de problemas.</strong>
</p>
<p>
  Um recurso deve estar baseado em pelo menos uma das circunstâncias a seguir:
</p>
<ul>
  <li>violação de regra,</li>
  <li>má conduta de um time, e</li>
  <li>má conduta da administração da competição com intenção de prejudicar o time.</li>
</ul>`;
    </script>

                                         ['Fases', phases],
                                         ['Competição', contest],
                                         ['Sedes', site],
                                         ['Vagas na Final Brasileira', advancingToNextPhase],
