    <script type="text/javascript">
      function toolTip(phase, rank) {
        return `<div style="padding:5px 5px 5px 5px; min-width:75px;"><strong>Rank:</strong> ${rank} ${rank}</div>`;
        // return `<div style="padding:5px 5px 5px 5px; min-width:75px;"><strong>Rank:</strong> ${rank} ${rankImg(phase, 12, rank)}</div>`;
      }

      // google.charts.load('current');
      // google.charts.setOnLoadCallback(drawCurveTypes);
      function drawCurveTypes() {
        console.log('drawCurveTypes');
        // google.charts.load('current', {packages: ['corechart', 'line']});
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');

        data.addColumn('number', '1aFase');
        data.addColumn({'type': 'string', 'role': 'tooltip', 'p': {'html': true}});
        data.addColumn('number', 'Nacional');
        data.addColumn({'type': 'string', 'role': 'tooltip', 'p': {'html': true}});
        // year, rank_1aFase, toolTip(phase, rank)_1aFase, rank_Nacional, toolTip(phase, rank)_Nacional
        data.addRow(['2017', 27, toolTip('1aFase', 27), 16, toolTip('Nacional', 16)]);
        data.addRow(['2018', 10, toolTip('1aFase', 10), 4, toolTip('Nacional', 4)]);
        data.addRow(['2019', 7, toolTip('1aFase', 7), 4, toolTip('Nacional', 4)]);
        data.addRow(['2020', 25, toolTip('1aFase', 25), 23, toolTip('Nacional', 23)]);
        data.addRow(['2021', 24, toolTip('1aFase', 24), 13, toolTip('Nacional', 13)]);

        var options = {hAxis: {title: 'Ano'},
                       vAxis: {title: 'Rank', baseline: 1},
                       legend: {position: 'top'},
                       tooltip: {isHtml: true}};

        var lineChart = new google.visualization.LineChart(chart);
        lineChart.draw(data, options);
      }
      google.charts.load('current', {packages: ['corechart', 'line']});
    </script>
