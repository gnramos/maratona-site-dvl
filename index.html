<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maratona de Programação SBC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="maratona.js"></script>
    <script type="text/javascript">
      function carousel(images) {
        var buttons = '', items = '';
        for (i in images) {
          buttons += `
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="${i}" ${i == 0 ? 'class="active" aria-current="true"' : '' } aria-label="Slide ${Number(i)+1}"></button>`;
          items += `
        <div class="carousel-item ${i == 0 ? 'active' : ''}">
          <img src="${images[i]}" class="d-block w-100">
        </div>`;
        }

        return `
    <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        ${buttons}
      </div>
      <div class="carousel-inner">
        ${items}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>`;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(bodyHeader());
      document.write(carousel(['historico/2021/Nacional/img/all_participants.jpeg']));
      document.write(bodyFooter());
    </script>
  </body>
</html>
