<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maratona SBC de Programação</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico">
    {BOOTSTRAP}
    <link rel="stylesheet" href="../../../maratona.css">
    <script type="text/javascript" src="../../../maratona.js"></script>
    <script type="text/javascript" src="../../escola.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      let results = [];
      google.charts.load('current', {packages: ['controls', 'corechart', 'line']});
      google.charts.setOnLoadCallback(function() { drawHistory(results); });
    </script>
  </head>
  <body>
    <script type="text/javascript">document.write(bodyHeader("{INSTITUTION}"));</script>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-sm-2">
          <img src="{INSTSHORTNAME}.png" class="img-fluid" onerror="this.src='../../../img/maratona-logo.jpg'">
        </div>
        <div class="col-sm-10">
          <div id="dashboard_div">
            <div id="chart_div" class="row"></div>
            <div id="control_div" class="img-fluid center-block d-block mx-auto w-50" style="height: 50px;"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">document.write(bodyFooter());</script>
  </body>
</html>
