<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maratona SBC de Programação</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico">
    {BOOTSTRAP}
    <script type="text/javascript" src="../../../maratona.js"></script>
    <script type="text/javascript" src="../../escola.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      let results = [
{RESULTS}];
      google.charts.load('current', {packages: ['controls', 'corechart', 'line']});
      google.charts.setOnLoadCallback(function() { drawEventResults(results); });

      let bcItems = ['<a href="../../index.html">Escolas</a>', '<span class="breadcrumb-item active">{REGION}</span>'];
    </script>
  </head>
  <body>
    <script type="text/javascript">document.write(bodyHeader("{UF_FULL}", makeBreadcrumbs(bcItems)));</script>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-sm-2">
          <img src="{UF_SHORT}.svg" class="img-fluid" style="border: 1px solid #555;">
    <br><br>
    <div class="dropdown">
       <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownInstitutions" data-bs-toggle="dropdown" aria-expanded="false">
         Instituições
       </button>
       <ul class="dropdown-menu" aria-labelledby="dropdownInstitutions">
{DROPDOWN_ITEMS}
       </ul>
     </div>
        </div>
        <div class="col-sm-10">
          <div id="dashboard_div">
            <div id="chart_div" class="row"></div>
            <div id="control_div" class="img-fluid center-block d-block mx-auto w-50" style="height: 50px;"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <script type="text/javascript">document.write(bodyFooter());</script>
  </body>
</html>
